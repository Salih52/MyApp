<div class="container py-5 contact-section text-white">
  <h2 class="text-center mb-4">Contact Me</h2>
  <p class="text-center mb-5">
    Feel free to reach out for collaborations, job opportunities, or just to say hi!
  </p>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-7 mb-4" data-aos="fade-right">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Write your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5" data-aos="fade-left">
      <div class="contact-info p-4 bg-dark rounded shadow-sm">
        <h5>Contact Information</h5>

        <hr />

          <a href="https://www.instagram.com/saliheliacik/" target="_blank">Instagram</a>
        </p>
      </div>
    </div>
  </div>
</div>
